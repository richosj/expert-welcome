<!DOCTYPE html>
<html lang="ko">

<head>
    {{> meta}}
</head>

<body>
    <div id="wrap" class="solution-inquiry-page">
        <!-- 헤더 -->
        <header class="page-header">
            <button class="menu-btn"></button>
            <h1 class="page-title">솔루션문의</h1>
            <div class="progress-dot"></div>
        </header>
        
        <!-- 메인 컨텐츠 -->
        
        <main class="main-content container">
            <div class="divider">
                <div class="divider-dot"></div>
            </div>
            <div class="inquiry-form-card">
                <div class="form-fields">
                    <!-- 이름 입력 필드 -->
                    <div class="form-field">
                        <input type="text" class="input-field" value="홍길동" placeholder="이름을 입력하세요">
                    </div>
                    
                    <!-- 전화번호 입력 필드 -->
                    <div class="form-field">
                        <input type="tel" class="input-field" value="010-90" placeholder="전화번호를 입력하세요">
                    </div>
                    
                    <!-- 회사명 입력 필드 -->
                    <div class="form-field">
                        <input type="text" class="input-field" value="HD 신" placeholder="회사명을 입력하세요">
                    </div>
                    
                    <!-- 문의 유형 선택 필드 -->
                    <div class="form-field">
                        <div class="select-field" id="courseSelect">
                            <span class="select-text">HRM 신규솔루션 문의</span>
                            <div class="arrow-icon">→</div>
                        </div>
                    </div>
                </div>
                
                <!-- 문의 접수 버튼 -->
                <button class="submit-btn">1:1문의 접수하기</button>
            </div>
        </main>
        
        <!-- 과정 선택 레이어 -->
        <div class="course-selection-layer" id="courseLayer">
            <div class="course-selection-content">
                <!-- 레이어 헤더 -->
                <div class="layer-header">
                    <button class="back-btn" id="closeCourseLayer">←</button>
                    <h2 class="layer-title">신규솔루션 과정 선택</h2>
                </div>
                
                <!-- 과정 목록 -->
                <div class="course-list">
                    <!-- 카테고리 1: 신입사원 -->
                    <div class="course-category">
                        <h3 class="category-title">1. 신입사원</h3>
                        <div class="course-items">
                            <div class="course-item">1-1 온보딩</div>
                            <div class="course-item">1-2 감정리터치</div>
                            <div class="course-item">1-3 신입사원 AR게임</div>
                            <div class="course-item">1-4 저년차 리텐션교육</div>
                            <div class="course-item">1-5 신입도 할수 있어!</div>
                        </div>
                    </div>
                    
                    <!-- 카테고리 2: 리더십 -->
                    <div class="course-category">
                        <h3 class="category-title">2. 리더십</h3>
                        <div class="course-items">
                            <div class="course-item selected">2-1 신입팅장되기</div>
                            <div class="course-item">2-2 팀장 리더십</div>
                            <div class="course-item">3-3 역량평가교육</div>
                            <div class="course-item">2-4 핵심가치교육</div>
                            <div class="course-item">2-5 우리도 리더교육</div>
                        </div>
                    </div>
                    
                    <!-- 카테고리 2 반복 (스크롤 시 보이는 부분) -->
                    <div class="course-category">
                        <h3 class="category-title">2. 리더십</h3>
                        <div class="course-items">
                            <div class="course-item">2-1 신입팅장되기</div>
                            <div class="course-item">2-2 팀장 리더십</div>
                            <div class="course-item">3-3 역량평가교육</div>
                            <div class="course-item">2-4 핵심가치교육</div>
                            <div class="course-item">2-5 우리도 리더교육</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-container">
            <a href="tel:02-2152-3978" class="footer-link">02) 2152-3978</a>
            <div class="footer-logo"></div>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
