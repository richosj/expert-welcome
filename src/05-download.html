<!DOCTYPE html>
<html lang="ko">

<head>
    {{> meta}}
</head>

<body>
    <div id="wrap" class="download-page">
        {{> header}}
        <main class="main-content container">
            <div class="divider">
                <div class="divider-dot"></div>
            </div>


            <div class="download-buttons">
                <button class="download-btn">오전 교재</button>
                <button class="download-btn">오후 13:30 교재</button>
            </div>
            
            <div class="material-list">
                <button class="material-item">
                    <div class="download-icon"></div>
                    <span class="material-title">고객경험 분석 기반 세일즈/ CX 컨설팅: 은행, 통신사 사례</span>
                </button>
                
                <button class="material-item">
                    <div class="download-icon"></div>
                    <span class="material-title">AX 시대의 인재 육성 전략</span>
                </button>
                
                <button class="material-item">
                    <div class="download-icon"></div>
                    <span class="material-title">과/차장급 시니어 직원들의 열정을 다시 켜다. 온(溫)워크</span>
                </button>
                
                <button class="material-item">
                    <div class="download-icon"></div>
                    <span class="material-title">제5회 인재채용 실태조사 결과발표</span>
                </button>
                
                <button class="material-item">
                    <div class="download-icon"></div>
                    <span class="material-title">공공조직 맞춤형 AI 기반 팀장 리더십 프로그램</span>
                </button>
            </div>
            
            <div class="download-buttons secondary">
                <button class="download-btn">오후 14:40 교재</button>
                <button class="download-btn" disabled>오후 15:50 교재</button>
            </div>
            
            <p class="info-text">교재는 강의 시작 후 다운로드 가능합니다.</p>
        </main>
    </div>
    {{> footer}}
    <script type="module" src="./js/main.js"></script>
</body>
</html>
