<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BX컨설팅</title>
    <link rel="stylesheet" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script>
    function initMobileMenu() {
        if (window.innerWidth <= 1000) {
        document.querySelectorAll('.header-nav > ul > li > a').forEach(link => {
            link.addEventListener('click', function (e) {
            e.preventDefault(); // 링크 이동 방지
            const li = this.parentElement;
            li.classList.toggle('open');
            });
        });
        }
    }
    
    window.addEventListener('DOMContentLoaded', initMobileMenu);
    window.addEventListener('resize', () => {
        // 리사이즈 시 메뉴 초기화
        document.querySelectorAll('.header-nav li').forEach(li => li.classList.remove('open'));
        initMobileMenu();
    });
    </script>  <script type="module" src="./assets/js/main.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div id="login" class="login">
        <div class="login-logo">
            <img src="./assets/images/login-logo.png" alt="">
        </div>
        <div class="login-container">
            <div class="login-image"><img src="./assets/images/login-image.png" alt=""></div>

            <div class="login-form">
                <div class="login-form-title">
                    <h2>LOG-IN</h2>
                </div>

                <div class="login-form-input">
                    <div class="labels">User name</div>
                    <input type="text" placeholder="Enter your User name">
                </div>

                <div class="login-form-input">
                    <div class="labels">Password</div>
                    <input type="password" placeholder="Enter your Password">
                </div>
                <div class="login-form-checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Rememebr me</label>
                </div>
                <div class="login-form-button">
                    <button type="submit">Login</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
